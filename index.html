<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-dashboard</title>
    <link rel="stylesheet" href="assets/styling.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" src="i class="fa-solid fa-table-list"

</head>
<body>

<div class="content-wrapper">
    <div class="header-wrapper">
        <div class="header-left-col">
            <div class="logo"><i class="fa-solid fa-table-list"></i><h1>TODO</h1></div>
        </div>

        <div class="header-right-col">
            <div class="profile" id="profile">
                <div class="profile-icon" data="profile-picture"></div>
                <div class="profileMenu"></div>
            </div>


            <div class="settings" id="settings">
                <i class="fa-solid fa-sliders"></i>
                <div class="settings-menu" id="settingsMenu"></div>
            </div>


            <div class="theme-toggle" id="themeToggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="main-wrapper"></div>

    <div class="footer-wrapper"></div>
</div>
    
</body>
</html>
