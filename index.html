<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-dashboard</title>
    <link rel="stylesheet" href="src/assets/styling.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <script src="src/scripts/theme.js" defer></script>
    <script src="src/scripts/sidebar.js"></script>

</head>
<body>

<div class="content-wrapper">
    <div class="header-wrapper">
        <div class="header-left-col">
            <div class="logo"><i class="fa-solid fa-table-list"></i><h1>TODO</h1></div>
        </div>

        <div class="header-right-col">


            <div class="settings" id="settings">
                <i class="fa-solid fa-sliders"></i>
                <div class="settings-menu" id="settingsMenu"></div>
            </div>


            <div class="theme-toggle" id="themeToggle">
                <label class="switch">
                    <input type="checkbox" id="themeCheckbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="side-wrapper">
            <div class="user-profile">

                <div class="profile-select">
                    <div class="profile-picture"></div>
                    <div class="profile-info">
                        <h1 class="username">Joyren Terken</h1>
                        <p class="user-email">officialjoy04@gmail.com</p>
                    </div>

                </div>

                <input class="search-bar" type="search" placeholder="Search">

            </div>
            <div class="side-elements">
                <div class="current-day side-item" id="sideItem">
                    <div class="active-item"></div>

                    <i class="fa-solid fa-sun"></i>My day
                </div>


                <div class="important side-item" id="sideItem">
                    <div class="active-item"></div>
                    <i class="fa-solid fa-circle-exclamation"></i>Important
                </div>


                <div class="notes side-item" id="sideItem">
                    <div class="active-item"></div>

                    <i class="fa-solid fa-note-sticky"></i>Notes
                </div>

                
                <div class="completed side-item" id="sideItem">
                    <div class="active-item"></div>

                    <i class="fa-solid fa-check"></i>Completed
                </div>

                <div class="completed side-item" id="sideItem">
                    <div class="active-item"></div>

                    <i class="fa-solid fa-dumpster"></i>Bin
                </div>

                <div class="side-lists">
                    <!-- <div class="add-list">
                        <i class="fa-solid fa-plus"></i>add list
                    </div> -->
                </div>

            </div>

        </div>
    </div>

    <div class="footer-wrapper"></div>
</div>
    
</body>
</html>
